<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DemoonUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        #app {
            margin: 20px;
        }

        html{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        .box{
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <g-button :loading="loading1" @click="loading1 = !loading1">
                按钮
            </g-button>
            <g-button icon="set" :loading="loading2" @click="loading2 = !loading2">
                按钮
            </g-button>
            <g-button icon="set" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
                按钮
            </g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
        <div class="box">
            <g-input value="孙三"></g-input>
            <g-input value="冯硕" disabled></g-input>
            <g-input value="戴门" readonly></g-input>
        </div>
        <div class="box">
            <g-input value="五" error="姓名不能少于两个字" @change="inputChange"></g-input>
        </div>
        <div class="box">
            <g-input v-model="message"></g-input>
            <p>{{message}}</p>
            <button @click="message+=1">+1</button>
        </div>
        <div class="box">
            <g-row>
                <g-col>1</g-col>
                <g-col>2</g-col>
            </g-row>
            <g-row>
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
            </g-row>
            <g-row>
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
                <g-col>4</g-col>
            </g-row>
            <g-row>
                <g-col span="2">2</g-col>
                <g-col span="22">22</g-col>
            </g-row>
            <g-row>
                <g-col span="4">4</g-col>
                <g-col span="4">4</g-col>
                <g-col span="16">16</g-col>
            </g-row>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
