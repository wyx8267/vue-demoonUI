<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DemoonUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        
    </style>
</head>

<body>
    <div id="app">
        <g-tabs :selected.sync="selectedTab">
        <!-- 等价于 <g-tabs selected="selectedTab" @update:selected="selectedTab = $event">-->
            <g-tabs-head>
                <template slot="actions">
                    <button>设置</button>
                </template>
                <g-tabs-item name="sii">
                    <g-icon name="set"></g-icon>Team SII
                </g-tabs-item>
                <g-tabs-item name="nii" disabled>Team NII</g-tabs-item>
                <g-tabs-item name="hii">Team HII</g-tabs-item>
            </g-tabs-head>
            <g-tabs-body>
                <g-tabs-pane name="sii">重生计划</g-tabs-pane>
                <g-tabs-pane name="nii">时之卷</g-tabs-pane>
                <g-tabs-pane name="hii">橘色奇迹</g-tabs-pane>
            </g-tabs-body>
        </g-tabs>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
