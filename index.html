<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DemoonUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app{
            padding-top: 100px;
            padding-left: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-popover>
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="bottom">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="left">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="right">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
